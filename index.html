<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="content">
        <div class="timer">00:00:00</div>
        <div class="controls">
          <section class="control play">
            <i class="bi bi-play-fill"></i><span>Play</span>
          </section>
          <section class="control pause">
            <i class="bi bi-pause-fill"></i><span>Pause</span>
          </section>
          <section class="control refresh">
            <i class="bi bi-arrow-clockwise"></i><span>Reset</span>
          </section>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
